<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login" method="POST">
  <fieldset>

  <label for="username">Username</label>

  </fieldset>
</form>
