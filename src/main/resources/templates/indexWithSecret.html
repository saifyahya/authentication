<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>I'm in the application!</h1>
<div th:text="'Your username is: ' + ${userName}"></div>

<form action="/add-post" method="post">
    <fieldset>
        <legend>Create new post</legend>
        <label for="content">Content</label>
        <input type="text" id="content" name="content" placeholder="write your post">
        <input type="hidden" name="userId" value="${userId}">
        <input type="submit" value="Share">
    </fieldset>
</form>
<div>Posts</div>
<ul th:each="post : ${user.posts}">
    <li th:text="${post.content}"></li>
</ul>
<form action="/logoutWithSecret" method="POST">
  <input type="submit" value="Log Out">
</form>
</body>
</html>
